<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GIT</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>USEFUL GIT COMMANDS</h1>
	<article>
		<ul>
			<li>
				<label>Exclude file grep:</label>
				<br>
				<input style="width: 400px" type="text" value="grep -rnw 'here' --exclude=*.{log,config}">
			</li>
			<li>
				<label>Include file grep:</label>
				<br>
				<input style="width: 400px" type="text" value="grep -rnw 'here' --include \*.txt">
			</li>
			<li>
				<label>Search Two or more words with Grep</label>
				<br>
				<input style="width: 400px" type="text" value='grep -rw "word_1.*word_2"'>
			</li>
			<li>
				<label>reKeyArray</label>
				<br>
				<input style="width: 400px" type="text" value='reKeyArray(array_data, "newid")'>
			</li>
			
		</ul>
	</article>
</body>
</html>
